<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            border-radius: 5px;
            display: block;
            color: white;
            background-color: black;
            height: 200px;
            width: 200px;

        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ipsam nam doloremque nisi nihil alias tempore commodi. Sint, eos error? Reprehenderit cum illum impedit neque eveniet optio quia id totam!</p>
    </div>
    <p>fim dos resultados</p>
</body>
</html>
